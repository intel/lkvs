- feature_test:
    type = feature_test
    kill_vm_on_error = yes
    start_vm = yes
    vga = std
    pip_packages = python3 python3-pip
    test_dir = '/home'
    auto_cpu_model = "no"
    cpu_model = host
    variants:
        - cmpccxadd:
            feature_dir_names = "cmpccxadd"
        - umip:
            feature_dir_names = "umip"
    variants:
        - vm:
        - tdvm:
            machine_type_extra_params = "kernel-irqchip=split"
            vm_secure_guest_type = tdx
