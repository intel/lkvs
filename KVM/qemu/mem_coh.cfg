- mem_coh:
    no Windows
    type = mem_coh
    virt_test_type = qemu
    vm_accelerator = kvm
    force_create_image = no
    remove_image = no
    start_vm = yes
    kill_vm = yes
    auto_cpu_model = "no"
    cpu_model = host
    variants:
        - vm:
        - tdvm:
            machine_type_extra_params = "kernel-irqchip=split"
            vm_secure_guest_type = tdx
