- tsc_freq:
    type = tsc_freq
    only Linux
    start_vm = no
    kill_vm = yes
    machine_type_extra_params = "kernel-irqchip=split"
    vm_secure_guest_type = tdx
    vga = std
    auto_cpu_model = "no"
    cpu_model = "host"
    cpuid_pkg = "cpuid"
    cpuid_entry_cmd = "cpuid -rl 0x15 -1 | sed -n 2p"
    variants:
        - default:
        - settsc:
            cpu_model_flags = "tsc-frequency=3000000000"
