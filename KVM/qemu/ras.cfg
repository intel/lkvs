- ras:
    no Windows
    type = ras
    virt_test_type = qemu
    vm_accelerator = kvm
    force_create_image = no
    remove_image = no
    start_vm = yes
    kill_vm = yes
    auto_cpu_model = "no"
    cpu_model = host
    test_dir = '/tmp'
    source_file = 'victim.c'
    exec_file = 'victim'
    variants:
        - srao:
            error_type = "0x10"
